
Cards in deck {{deck}}<br/>
<ul>
{% for card in cards %}
  <li><a href="{% url 'flashcards:card' card.id%}">{{card}}</a> - {{card.due|date:"m/d/Y"}}</li>
{% endfor %}
</ul>
<a href="{% url 'flashcards:export' deck.id %}">Export this deck</a><br/>
<a href="{% url 'flashcards:review' deck.id %}">Review due cards</a>
